<form action="ingreso-productos.php" method="post" onsubmit="return EnviarDatos()">
   <h3>FORMULARIO INGRESO DE PRODUCTOS</h3>
    <div class="form-section">
    <label for="nombre_producto">Nombre del producto:</label>
    <input type="text" id="nombre_producto" name="nombre_producto" required>
    </div>

    <div class="form-section">
    <label for="descripcion">Descripcion:</label>
    <input type="text" id="descripcion" name="descripcion" required>
    </div>

    <div class="form-section">
    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" name="categoria" required>
    </div>

    <div class="form-section">
    <label for="marca">Marca:</label>
    <input type="text" id="marca" name="marca" required>
    </div>


    <div class="progress-bar-container">
        <div class="progress-bar">
            <div class="progress-bar-inner" style="width:0;"> </div>
        </div>
    </div>

    <button type="submit">ENVIAR</button>
</form>
<script> 
    //seleccionar todas las secciones del formulario//
    const formSections=document.querySelectorAll('.form-section');
    //seleccionar el elemento de la barra de progreso interna//
    const ProgressBarInner=document.querySelector('.progress-bar-inner');
    //interactuar sobre cada seccion del formulario//
    formSections.forEach(section=>{
        //agregar un evento listener para el evento'imput'//
        section.addEventListener('input',updateProgressbar);

    });
    //funcion que se llama cuando se actualiza un campo en cualquier seccion de formulario//
    function updateProgressbar() {
        //selecionar todas las secciones del formulario que tienen campo valido//
        const completedSection=document.querySelectorAll('.form-section input:valid').length;
        //obtener el total de secciones en el formulario
        const totalSections=formSections.length;
        //calcular el progreso en porcentaje//
        const progress=(completedSection/totalSections)*100;
        ProgressBarInner.style.width=`${progress}%`;
    }
</script>
